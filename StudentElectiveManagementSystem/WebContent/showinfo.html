<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShowInfo</title>
    <link rel="stylesheet" href="css/showinfo.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
</head>
<body onload="loadUserDatas()">
<div class="container">
    <table class="table" id="table">
        <!--<caption><h2>轩邈</h2></caption>-->
        <caption>
            <button type="button" class="btn btn-info" id="user_add" data-toggle="modal"
                    data-target="#myModal" onclick="optionUserData(this);">新增</button>
            <button type="button" class="btn btn-info" id="user_delete" onclick="optionUserData(this);">删除</button>
            <button type="button" class="btn btn-info" id="user_edit"  data-toggle="modal"
                    data-target="#myModal"  onclick="optionUserData(this);">编辑</button>
            <button type="button" class="btn btn-info" id="user_find" onclick="optionUserData(this);">查询</button>
            <input type="text" id="s_code" placeholder="按学号查询" style="width: 80px;">
            <input type="text" id="s_userName" placeholder="按姓名查询" style="width: 80px;">
            <input style="display: none;" type="text" id="s_all" placeholder="全文搜索" style="width: 80px;">
        </caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>学号</th>
                <th>姓名</th>
                <th>密码</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <!-- 模态框（Modal） -->
    <div class="modal" id="myModal"  role="dialog" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        新增用户
                    </h4>
                </div>
                <div class="modal-body" id="modal-body">
                    <label for="m_code">学号:</label>
                    <input type="text" class="form-control" id="m_code" placeholder="请输入学号">
                    <label for="m_userName">姓名:</label>
                    <input type="text" class="form-control" id="m_userName" placeholder="请输入姓名">
                    <label for="m_passWord">密码:</label>
                    <input type="text" class="form-control" id="m_passWord" placeholder="请输入密码">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal" id="save">保存
                    </button>
                    <button type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/showinfo.js"></script>
</div>
</body>
</html>
