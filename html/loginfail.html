<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginFail</title>
    <link rel="stylesheet" href="css/loginfail.css">
</head>


<body>
    <header>
        <h1>Login Fail</h1>
    </header>
    <section>
        <h3>帐号密码错误</h3>
        <script language="JavaScript1.2" type="text/javascript">
            function delayURL(url) {
                var delay=document.getElementById("time").innerHTML;
                //最后的innerHTML不能丢，否则delay为一个对象
                if(delay>0){
                    delay--;
                    document.getElementById("time").innerHTML=delay;
                }else{
                    window.top.location.href=url;
                }
                setTimeout("delayURL('" + url + "')", 1000);
//此处1000毫秒即每一秒跳转一次
            }
        </script>
        <span id="time"">3</span>
        秒钟之后即将回到登录界面...
        <a href="logininandup.html">登录</a>
        <script type="text/javascript">
            delayURL("logininandup.html");
        </script>

    </section>
</body>
</html>
