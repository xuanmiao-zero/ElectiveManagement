<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--css-->

    <link rel="stylesheet" href="css/login.css">

    <!--easyui-->
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <!--easyui-->
    <!--css-->
</head>
<body>
<div id="main">
    <div id="method_choice">
        <div id="method_choice_button">
            <button  class="active" value="1">管理员登陆</button>
            <button  value="2">学生登录</button>
        </div>
        <div id="student" class="method_form" style="display: block;">
            <div class="choice">
                <button  class="active" value="1">登录</button>
                <button  value="2">注册</button>
            </div>
            <div  class="form login" style="display: block;">
                <form name="form1" action="login" method="post">
                    <div>帐号<input class="student_username username" type="text" name="L_UserName" ><br></div>
                    <div>密码<input class="student_password password" type="password" name="L_PassWord" ><br></div>
                    <p>
                        <input id="student_login" type="submit" name="submit" value="登录">
                        <input class="reset" type="reset" name="reset" value="清空" >
                    </p>
                </form>
            </div>
            <div  class="form register">
                <form name="form2" action="register" method="post">
                    <div>帐号<input class="student_username username" type="text" name="R_UserName" ><br></div>
                    <div>密码<input class="student_password password" type="password" name="R_PassWord"><br></div>
                    <p>
                        <input id="student_register" type="submit" name="submit"value="注册">
                        <input class="reset" type="reset" name="reset" value="清空" >
                    </p>
                </form>
            </div>
        </div>
        <div id="manager" class="method_form" style="display: none;">
            <div class="choice">
                <button  class="active" value="1">登录</button>
                <button  value="2">注册</button>
            </div>
            <div  class="form login" style="display: block;">
                <form name="form1" action="login" method="post">
                    <div >帐号<input class="manager_username username" type="text" name="L_UserName" id="L_UserName"><br></div>
                    <div >密码<input class="manager_password password" type="password" name="L_PassWord" id="L_PassWord" ><br></div>
                    <p>
                        <input id="manager_login" type="submit" name="submit" value="登录">
                        <input class="reset" type="reset" name="reset" value="清空" >
                    </p>
                </form>
            </div>
            <div  class="form register">
                <form name="form2" action="register" method="post">
                    <div id="username">帐号<input class="manager_username username" type="text" name="R_UserName" id="R_UserName"><br></div>
                    <div id="password">密码<input class="manager_password password" type="password" id="pwd" name="R_PassWord" id="R_PassWord"><br></div>
                    <p>
                        <input id="manager_register" type="submit" name="submit" value="注册">
                        <input class="reset" type="reset" name="reset" value="清空" >
                    </p>
                </form>
            </div>
        </div>
    </div>


    <!--js-->


    <!--easyui-->
    <script type="text/javascript" src="easyui/jquery.min.js"></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js" ></script>
    <!--easyui-->

    <script type="text/javascript" src="js/login.js"></script>
    <!--js-->
</div>
</body>
</html>
